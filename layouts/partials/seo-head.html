<!-- SEO Meta Tags -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}{{ delimit .Site.Params.keywords ", " }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Params.seo.og_title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.seo.og_description }}{{ end }}">
<meta property="og:image" content="{{ if .Params.featured_image }}{{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.seo.og_image | absURL }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}{{ .Site.Params.seo.og_type }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="{{ .Site.Params.seo.twitter_card }}">
<meta name="twitter:site" content="{{ .Site.Params.seo.twitter_site }}">
<meta name="twitter:title" content="{{ if .Title }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Params.seo.og_title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.seo.og_description }}{{ end }}">
<meta name="twitter:image" content="{{ if .Params.featured_image }}{{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.seo.og_image | absURL }}{{ end }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Structured Data - Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ .Site.BaseURL }}images/gohugo-default-sample-hero-image.jpg",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{ .Site.Params.social.phone }}",
    "contactType": "customer service",
    "email": "{{ .Site.Params.social.email }}"
  },
  "sameAs": [
    {{ if .Site.Params.social.github }}"{{ .Site.Params.social.github }}",{{ end }}
    {{ if .Site.Params.social.linkedin }}"{{ .Site.Params.social.linkedin }}",{{ end }}
    {{ if .Site.Params.social.twitter }}"{{ .Site.Params.social.twitter }}"{{ end }}
  ]
}
</script>

{{ if .IsPage }}
<!-- Structured Data - Article -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "image": "{{ if .Params.featured_image }}{{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.seo.og_image | absURL }}{{ end }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "email": "{{ .Site.Params.social.email }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/gohugo-default-sample-hero-image.jpg"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ else }}
<!-- Structured Data - Website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ end }}

<!-- Google Analytics -->
{{ if .Site.Params.analytics.google_analytics }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.analytics.google_analytics }}');
</script>
{{ end }}
